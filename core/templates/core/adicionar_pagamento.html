{% extends 'core/base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Pagamento</title>
  </head>
  <body>
    <h1>Adicionar Pagamento</h1>

    <!-- Exibir mensagens -->
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="escola">Escola: *</label>
      <select id="escola" name="escola" required>
        <option value="">Selecione uma escola</option>
        {% for escola in escolas %}
        <option value="{{ escola.id }}">{{ escola.nome }}</option>
        {% endfor %}</select
      ><br />

      <label for="numero_criancas_pagantes"
        >Número de Crianças Pagantes: *</label
      >
      <input
        type="number"
        id="numero_criancas_pagantes"
        name="numero_criancas_pagantes"
        required
      /><br />

      <label for="valor_por_crianca">Valor por Criança: *</label>
      <input
        type="number"
        id="valor_por_crianca"
        name="valor_por_crianca"
        step="0.01"
        required
      /><br />

      <label for="numero_adultos_pagantes">Número de Adultos Pagantes: *</label>
      <input
        type="number"
        id="numero_adultos_pagantes"
        name="numero_adultos_pagantes"
        required
      /><br />

      <label for="valor_por_adulto">Valor por Adulto: *</label>
      <input
        type="number"
        id="valor_por_adulto"
        name="valor_por_adulto"
        step="0.01"
        required
      /><br />

      <label for="forma_pagamento">Forma de Pagamento: *</label>
      <select id="forma_pagamento" name="forma_pagamento" required>
        <option value="">Selecione uma forma de pagamento</option>
        <option value="Dinheiro">Dinheiro</option>
        <option value="Pix">Pix</option>
        <option value="Transferência">Transferência</option></select
      ><br />

      <label for="nota_fiscal">Nota Fiscal:</label>
      <input type="checkbox" id="nota_fiscal" name="nota_fiscal" /><br />

      <label for="recibo">Recibo:</label>
      <input type="checkbox" id="recibo" name="recibo" /><br />

      <label for="agencia">Agência:</label>
      <input type="checkbox" id="agencia" name="agencia" /><br />

      <label for="comissao">Comissão (%):</label>
      <input
        type="number"
        id="comissao"
        name="comissao"
        step="0.01"
        placeholder="Apenas a Porcentagem"
      /><br />

      <label for="numero_previsto_criancas"
        >Número Previsto de Crianças: *</label
      >
      <input
        type="number"
        id="numero_previsto_criancas"
        name="numero_previsto_criancas"
        required
      /><br />

      <label for="numero_adultos_cortesia">Número de Adultos Cortesia: *</label>
      <input
        type="number"
        id="numero_adultos_cortesia"
        name="numero_adultos_cortesia"
        required
      /><br />

      <!-- Comentário sobre os campos obrigatórios -->
      <p>Todos os campos marcados com * são obrigatórios.</p>

      <button type="submit">Salvar</button>
    </form>
  </body>
</html>
{% endblock %}
