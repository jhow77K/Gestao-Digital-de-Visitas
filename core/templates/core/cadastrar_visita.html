{% extends 'core/base.html' %} {% block content %}
<style>
  body {
    background: #f4f6f8;
  }
  .flex-container {
    display: flex;
    gap: 24px;
    justify-content: center;
    align-items: flex-start;
    margin-top: 40px;
  }
  .visita-container {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 4px 24px rgba(80, 80, 80, 0.1);
    padding: 28px 22px;
    width: 440px;
    min-width: 280px;
    border: 1px solid #e0e0e0;
  }
  .visita-container h2 {
    color: #222;
    font-size: 1.7rem;
    font-weight: 700;
    margin-bottom: 18px;
    letter-spacing: 1px;
    text-align: center;
  }
  .form-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }
  .form-row > div {
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  label {
    color: #555;
    font-size: 0.98rem;
    margin-bottom: 4px;
    font-weight: 500;
  }
  input[type="number"],
  input[type="text"],
  select,
  textarea,
  input[type="date"] {
    background: #f5f5f5;
    border: 1px solid #bdbdbd;
    border-radius: 7px;
    padding: 8px;
    font-size: 0.98rem;
    color: #222;
    margin-bottom: 2px;
    transition: border 0.2s;
  }
  input[type="number"]:focus,
  input[type="text"]:focus,
  select:focus,
  textarea:focus,
  input[type="date"]:focus {
    border: 1.5px solid #757575;
    outline: none;
  }
  textarea {
    resize: none;
  }
  button[type="submit"] {
    background: linear-gradient(90deg, #757575 0%, #333 100%);
    color: #fff;
    border: none;
    border-radius: 7px;
    padding: 10px 0;
    font-size: 1rem;
    font-weight: 700;
    width: 100%;
    margin-top: 10px;
    cursor: pointer;
    box-shadow: 0 2px 8px rgba(80, 80, 80, 0.07);
    transition: background 0.2s;
  }
  button[type="submit"]:hover {
    background: linear-gradient(90deg, #333 0%, #757575 100%);
  }
  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    color: #757575;
    text-decoration: none;
    font-size: 0.98rem;
    font-weight: 500;
    transition: color 0.2s;
  }
  a:hover {
    color: #333;
    text-decoration: underline;
  }
  .mensagem-erro {
    background: #f2f2f2;
    color: #b71c1c;
    border-radius: 7px;
    padding: 8px 12px;
    margin-bottom: 12px;
    font-size: 0.98rem;
    text-align: center;
    border: 1px solid #e0e0e0;
  }
  @media (max-width: 1000px) {
    .flex-container {
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .visita-container {
      width: 98vw;
      min-width: unset;
      padding: 12px 3vw;
    }
  }
</style>
<div class="flex-container">
  <div class="visita-container">
    <h2>Cadastro de Visita</h2>
    {% if messages %}
    <div class="mensagem-erro">
      {% for message in messages %} {{ message }} {% endfor %}
    </div>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      <div class="form-row">
        <div>
          <label for="data_sugerida">Data da visita:</label>
          <input type="date" name="data_sugerida" id="data_sugerida" required />
        </div>
        <div>
          <label for="periodo">Período:</label>
          <select name="periodo" id="periodo" required>
            <option value="">Selecione</option>
            <option value="manha">Manhã</option>
            <option value="tarde">Tarde</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="numero_previsto_criancas">Nº previsto de crianças:</label>
          <input
            type="number"
            name="numero_previsto_criancas"
            id="numero_previsto_criancas"
            min="0"
            required
          />
        </div>
        <div>
          <label for="numero_previsto_adultos">Nº previsto de adultos:</label>
          <input
            type="number"
            name="numero_previsto_adultos"
            id="numero_previsto_adultos"
            min="0"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="forma_pagamento">Forma de pagamento:</label>
          <select name="forma_pagamento" id="forma_pagamento" required>
            <option value="">Selecione</option>
            <option value="dinheiro">Dinheiro</option>
            <option value="pix">Pix</option>
          </select>
        </div>
        <div>
          <label for="responsavel">Responsável pela visita:</label>
          <input type="text" name="responsavel" id="responsavel" required />
        </div>
      </div>
      <div class="form-row">
        <div>
          <label for="agencia">Agência:</label>
          <select name="agencia" id="agencia" required>
            <option value="">Selecione</option>
            <option value="Sim">Sim</option>
            <option value="Não">Não</option>
          </select>
        </div>
        <div>
          <label for="observacoes">Observações:</label>
          <textarea
            name="observacoes"
            id="observacoes"
            rows="3"
            style="resize: none"
          ></textarea>
        </div>
      </div>
      <button type="submit">Agendar Visita</button>
      <a href="{% url 'home' %}">Voltar para o início</a>
    </form>
  </div>
</div>
<script>
</script>
{% endblock %}
