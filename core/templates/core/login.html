{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/logo-fazendinha1.png' %}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: url('{% static "img/FundoLogin.png" %}') no-repeat center
          center fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #fff;
        padding: 40px 32px 32px 32px;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(56, 142, 60, 0.1);
        width: 370px;
        text-align: center;
        border: 2px solid #c5e1a5;
      }
      .login-container h2 {
        margin-bottom: 22px;
        font-size: 2rem;
        color: #388e3c;
        letter-spacing: 1px;
        font-weight: bold;
      }
      .login-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        text-align: left;
        color: #388e3c;
        letter-spacing: 0.5px;
        font-size: 1rem;
      }
      .login-container input {
        width: 100%;
        padding: 11px;
        margin-bottom: 18px;
        border: 1.5px solid #bdbdbd;
        border-radius: 7px;
        font-size: 1rem;
        background: #f5f5f5;
        color: #234d20;
        transition: border 0.2s;
      }
      .login-container input:focus {
        border: 1.5px solid #388e3c;
        outline: none;
        background: #fff;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #388e3c 0%, #8bc34a 100%);
        color: #fff;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-size: 1.08rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
        margin-top: 6px;
      }
      .login-container button:hover {
        background: linear-gradient(90deg, #8bc34a 0%, #388e3c 100%);
        color: #234d20;
      }
      .mensagem-erro {
        color: #b30000;
        background: #ffeaea;
        border: 1px solid #b30000;
        padding: 10px 14px;
        border-radius: 7px;
        margin-bottom: 18px;
        font-size: 1rem;
        text-align: center;
      }
      .login-container a {
        display: block;
        margin-top: 18px;
        color: #388e3c;
        text-decoration: underline;
        font-size: 1rem;
        font-weight: 600;
        transition: color 0.2s;
      }
      .login-container a:hover {
        color: #8bc34a;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {% if messages %}
      <div class="mensagem-erro">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="username">E-mail:</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Entrar</button>
        <a href="{% url 'cadastro_escola' %}">Cadastre sua escola</a>
      </form>
    </div>
  </body>
</html>
