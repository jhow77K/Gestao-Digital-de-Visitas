<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      .login-container h1 {
        margin-bottom: 20px;
        font-size: 24px;
        color: #333;
      }
      .login-container label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        text-align: left;
      }
      .login-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      .login-container button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      {% if messages %}
      <div
        style="
          color: #b30000;
          background: #ffeaea;
          border: 1px solid #b30000;
          padding: 10px;
          border-radius: 4px;
          margin-bottom: 15px;
        "
      >
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <label for="username">Usuário ou Email:</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Digite seu usuário ou email"
          required
        />
        <label for="password">Senha:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
        <button type="submit">Entrar</button>
      </form>
      <script>
        // Permite apenas letras, números, @, ., -, _ no usuário/email
        document
          .getElementById("username")
          .addEventListener("input", function () {
            this.value = this.value.replace(/[^a-zA-Z0-9@._\-]/g, "");
          });
        // Permite apenas letras, números e caracteres especiais comuns em senha
        document
          .getElementById("password")
          .addEventListener("input", function () {
            this.value = this.value.replace(
              /[^a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g,
              ""
            );
          });
      </script>
    </div>
  </body>
</html>
