{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/logo-fazendinha1.png' %}"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f7fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .login-container {
        background: #fff;
        padding: 38px 28px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        width: 340px;
        text-align: center;
      }
      .login-container h2 {
        margin-bottom: 22px;
        font-size: 28px;
        color: #388e3c;
        letter-spacing: 1px;
      }
      .login-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        text-align: left;
        color: #333;
      }
      .login-container input {
        width: 100%;
        padding: 11px;
        margin-bottom: 18px;
        border: 1.5px solid #b2dfdb;
        border-radius: 6px;
        font-size: 15px;
        background: #f7fafc;
        transition: border 0.2s;
      }
      .login-container input:focus {
        border: 1.5px solid #43a047;
        outline: none;
        background: #fff;
      }
      .login-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
      }
      .login-container button:hover {
        background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      }
      .mensagem-erro {
        color: #b30000;
        background: #ffeaea;
        border: 1px solid #b30000;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 18px;
        font-size: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      {% if messages %}
      <div class="mensagem-erro">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="username">E-mail:</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Entrar</button>
        <a
          href="{% url 'cadastro_escola' %}"
          style="
            display: block;
            margin-top: 18px;
            color: #388e3c;
            text-decoration: underline;
          "
        >
          Cadastre sua escola
        </a>
      </form>
    </div>
  </body>
</html>
