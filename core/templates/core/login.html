{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão Digital de Visitas</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/logo-fazendinha1.png' %}"
    />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        height: 100vh;
        background-image: url("/static/img/bg-fazendinha4.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-attachment: fixed;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        transition: background-image 1s;
      }

      .titulo-fundo {
        position: fixed;
        top: 40px;
        left: 0;
        width: 100vw;
        text-align: center;
        font-size: 4vw;
        font-family: Arial, sans-serif;
        font-weight: bold;
        color: #fff;
        text-shadow: 0 2px 8px #171818;
        z-index: 0;
        margin: 0;
        pointer-events: none;
        user-select: none;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.97);
        padding: 38px 28px 28px 28px;
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
        width: 340px;
        text-align: center;
        z-index: 1;
        position: relative;
      }
      .login-container:hover {
        box-shadow: 0 12px 36px rgba(0, 0, 0, 0.22);
      }

      .login-container h2 {
        margin-bottom: 22px;
        font-size: 28px;
        color: #000;
        letter-spacing: 1px;
      }

      .login-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        text-align: left;
        color: #333;
      }

      .login-container input {
        width: 100%;
        padding: 11px;
        margin-bottom: 18px;
        border: 1.5px solid #b2dfdb;
        border-radius: 6px;
        font-size: 15px;
        background: #f7fafc;
        transition: border 0.2s;
      }
      .login-container input:focus {
        border: 1.5px solid #43a047;
        outline: none;
        background: #fff;
      }

      .login-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
      }
      .login-container button:hover {
        background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      }

      .login-container .mensagem-erro {
        color: #b30000;
        background: #ffeaea;
        border: 1px solid #b30000;
        padding: 10px;
        border-radius: 4px;
        margin-bottom: 18px;
        font-size: 15px;
      }

      /* Onda branca */
      .wave-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        line-height: 0;
        z-index: 0;
      }
      .wave-bottom svg {
        display: block;
        width: 100%;
        height: auto;
      }

      @media (max-width: 480px) {
        .login-container {
          width: 95vw;
          padding: 22px 6vw;
        }
      }
    </style>
  </head>
  <body>
    <!-- Título fixo no topo, atrás dos formulários -->
    <h1 class="titulo-fundo">Gestão de Visitas Escolares</h1>

    <div class="login-container">
      <h2>Login</h2>
      {% if messages %}
      <div class="mensagem-erro">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <label for="username">E-mail:</label>
        <input type="text" name="username" id="username" required />

        <label for="password">Senha:</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Entrar</button>
      </form>
    </div>

    <!-- Onda SVG branca -->
    <div class="wave-bottom">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none">
        <path
          fill="#ffffff"
          d="M0,224L48,197.3C96,171,192,117,288,117.3C384,117,480,171,576,202.7C672,235,768,245,864,240C960,235,1056,213,1152,186.7C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"
        ></path>
      </svg>
    </div>

    <script>
      document
        .getElementById("username")
        .addEventListener("input", function () {
          this.value = this.value.replace(/[^a-zA-Z0-9@._\-]/g, "");
        });
      document
        .getElementById("password")
        .addEventListener("input", function () {
          this.value = this.value.replace(
            /[^a-zA-Z0-9!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/g,
            ""
          );
        });

      const imagens = [
        "/static/img/bg-fazendinha4.png",
        "/static/img/bg-fazendinha5.png",
        "/static/img/bg-fazendinha6.png",
      ];
      let index = 0;
      setInterval(() => {
        index = (index + 1) % imagens.length;
        document.body.style.backgroundImage = `url('${imagens[index]}')`;
      }, 2500);
    </script>
  </body>
</html>
