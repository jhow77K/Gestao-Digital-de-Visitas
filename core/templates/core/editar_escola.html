<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Escola</title>
  </head>
  <body>
    <h1>Editar Escola</h1>

    <form method="post">
      {% csrf_token %}
      <label for="nome">Nome:</label>
      <input
        type="text"
        id="nome"
        name="nome"
        value="{{ escola.nome }}"
        required
      /><br />

      <label for="responsavel">Responsável:</label>
      <input
        type="text"
        id="responsavel"
        name="responsavel"
        value="{{ escola.responsavel }}"
        required
      /><br />

      <label for="endereco">Endereço:</label>
      <input
        type="text"
        id="endereco"
        name="endereco"
        value="{{ escola.endereco }}"
        required
      /><br />

      <label for="bairro">Bairro:</label>
      <input
        type="text"
        id="bairro"
        name="bairro"
        value="{{ escola.bairro }}"
        required
      /><br />

      <label for="telefone">Telefone:</label>
      <input
        type="text"
        id="telefone"
        name="telefone"
        value="{{ escola.telefone }}"
        required
      /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        value="{{ escola.email }}"
        required
      /><br />

      <label for="cnpj">CNPJ:</label>
      <input
        type="text"
        id="cnpj"
        name="cnpj"
        value="{{ escola.cnpj }}"
        required
      /><br />

      <button type="submit">Salvar Alterações</button>
    </form>
  </body>
</html>
