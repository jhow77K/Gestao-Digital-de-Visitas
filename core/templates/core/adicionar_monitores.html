{% extends 'core/base.html' %} {% block content %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar Monitores</title>
    <style>
      body {
        background: #f7fafc;
      }
      .form-container {
        background: #fff;
        max-width: 480px;
        margin: 40px auto 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(67, 160, 71, 0.1);
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }
      .form-container h1 {
        color: #111;
        text-align: center;
        margin-bottom: 22px;
        font-size: 2rem;
      }
      .form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #111;
        margin-top: 14px;
      }
      .form-container input,
      .form-container select,
      .form-container textarea {
        width: 100%;
        min-width: 0;
        max-width: 100%;
        padding: 10px;
        margin-bottom: 6px;
        border: 1.5px solid #b2dfdb;
        border-radius: 6px;
        font-size: 15px;
        background: #f7fafc;
        transition: border 0.2s;
        box-sizing: border-box;
        resize: vertical;
      }
      .form-container select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
        background-image: url("data:image/svg+xml;charset=UTF-8,<svg width='16' height='16' fill='gray' xmlns='http://www.w3.org/2000/svg'><path d='M4 6l4 4 4-4'/></svg>");
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 18px 18px;
        padding-right: 32px;
      }
      .form-container input:focus,
      .form-container select:focus,
      .form-container textarea:focus {
        border: 1.5px solid #43a047;
        outline: none;
        background: #fff;
      }
      .form-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
      }
      .form-container button:hover {
        background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      }
      .form-container p {
        font-size: 13px;
        color: #555;
        margin-top: 18px;
        text-align: center;
      }
      .form-container ul {
        padding-left: 18px;
        color: #b30000;
        margin-bottom: 10px;
      }
      .form-container li {
        font-size: 14px;
        margin-bottom: 4px;
      }
      @media (max-width: 600px) {
        .form-container {
          max-width: 98vw;
          padding: 18px 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Adicionar Monitores</h1>

      <!-- Exibir mensagens -->
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %}

      <form method="post">
        {% csrf_token %}

        <label for="visita">Visita: *</label>
        <select id="visita" name="visita" required>
          <option value="">Selecione uma visita</option>
          {% for visita in visitas %}
          <option value="{{ visita.id }}">
            Visita de {{ visita.escola.nome }} em {{ visita.data|date:"d/m/Y" }}
          </option>
          {% endfor %}
        </select>

        <label for="monitores_fazendinha">Monitores da Fazendinha: *</label>
        <textarea
          id="monitores_fazendinha"
          name="monitores_fazendinha"
          required
        ></textarea>

        <label for="monitores_free">Monitores Free: </label>
        <textarea id="monitores_free" name="monitores_free"></textarea>

        <label for="guia_fazendinha">Guia da Fazendinha: *</label>
        <input
          type="text"
          id="guia_fazendinha"
          name="guia_fazendinha"
          required
        />

        <label for="guias_free">Guias Free:</label>
        <textarea id="guias_free" name="guias_free"></textarea>

        <label for="historico_passeio">Histórico do Passeio: *</label>
        <textarea id="historico_passeio" name="historico_passeio"></textarea>

        <p>Todos os campos marcados com * são obrigatórios.</p>

        <button type="submit">Salvar</button>
      </form>
    </div>
  </body>
</html>
{% endblock %}
