<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Gestão Digital de Visitas</title>
    <link rel="icon" type="image/png" href=\static\img\logo-fazendinha1.png>
    <style>
      body {
        background: #f7fafc;
        font-family: Arial, sans-serif;
      }
      .form-container {
        background: #fff;
        max-width: 420px;
        margin: 40px auto 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(67, 160, 71, 0.1);
        box-sizing: border-box;
      }
      .form-container h1 {
        color: #000;
        text-align: center;
        margin-bottom: 22px;
        font-size: 2rem;
      }
      .form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #000;
        margin-top: 14px;
      }
      .form-container input {
        width: 100%;
        padding: 10px;
        margin-bottom: 6px;
        border: 1.5px solid #b2dfdb;
        border-radius: 6px;
        font-size: 15px;
        background: #f7fafc;
        transition: border 0.2s;
        box-sizing: border-box;
      }
      .form-container input:focus {
        border: 1.5px solid #43a047;
        outline: none;
        background: #fff;
      }
      .form-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
      }
      .form-container button:hover {
        background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      }
      @media (max-width: 600px) {
        .form-container {
          max-width: 98vw;
          padding: 18px 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Editar Usuário</h1>
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          required
        />

        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />

        <label for="password">Nova Senha:</label>
        <input type="password" id="password" name="password" />

        <button type="submit">Salvar Alterações</button>
          <div style="text-align: center; margin: 12px 0 0 0;">
          <a href="{% url 'listar_usuarios' %}" style="
            display: inline-block;
            color: #388e3c;
            background: #e8f5e9;
            padding: 7px 18px;
            border-radius: 6px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 2px 8px rgba(67,160,71,0.06);
            transition: background 0.2s;
          ">
            ← Voltar para Listar Usuários
          </a>
        </div>
      </form>
    </div>
  </body>
</html>
