{% extends 'core/base.html' %} {% block content %}
<style>
  .pre-cadastro-container {
    background: #fff;
    padding: 38px 28px;
    border-radius: 18px;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.18);
    width: 370px;
    margin: 38px auto 0 auto;
    text-align: left;
  }
  .pre-cadastro-container h2 {
    text-align: center;
    margin-bottom: 22px;
    font-size: 28px;
    color: #388e3c;
    letter-spacing: 1px;
  }
  .pre-cadastro-container label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }
  .pre-cadastro-container input,
  .pre-cadastro-container select,
  .pre-cadastro-container textarea {
    width: 100%;
    padding: 11px;
    margin-bottom: 18px;
    border: 1.5px solid #b2dfdb;
    border-radius: 6px;
    font-size: 15px;
    background: #f7fafc;
    transition: border 0.2s;
  }
  .pre-cadastro-container input:focus,
  .pre-cadastro-container select:focus,
  .pre-cadastro-container textarea:focus {
    border: 1.5px solid #43a047;
    outline: none;
    background: #fff;
  }
  .pre-cadastro-container button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 17px;
    font-weight: bold;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
    transition: background 0.2s;
    margin-top: 10px;
  }
  .pre-cadastro-container button:hover {
    background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
  }
</style>

<div class="pre-cadastro-container">
  <h2>Pré-cadastro de Visita Escolar</h2>
  <form method="post">
    {% csrf_token %}
    <!-- Removido o campo de telefone -->
    <label for="id_data_sugerida">Data sugerida para visita:</label>
    {{ form.data_sugerida }}

    <label for="id_numero_previsto_criancas"
      >Número previsto de crianças:</label
    >
    {{ form.numero_previsto_criancas }}

    <label for="id_numero_previsto_adultos">Número previsto de adultos:</label>
    {{ form.numero_previsto_adultos }}

    <label style="margin-bottom: 10px">Forma de pagamento:</label>
    <div
      style="
        margin-bottom: 18px;
        display: flex;
        gap: 32px;
        align-items: center;
        justify-content: flex-start;
        padding-left: 2px;
      "
    >
      <label
        style="
          display: flex;
          align-items: center;
          gap: 8px;
          font-weight: 500;
          color: #333;
        "
      >
        <input
          type="checkbox"
          name="forma_pagamento"
          value="Dinheiro"
          style="margin: 0"
        />
        Dinheiro
      </label>
      <label
        style="
          display: flex;
          align-items: center;
          gap: 8px;
          font-weight: 500;
          color: #333;
        "
      >
        <input
          type="checkbox"
          name="forma_pagamento"
          value="Pix"
          style="margin: 0"
        />
        Pix
      </label>
    </div>

    <label for="id_observacoes">Observações:</label>
    <textarea
      name="observacoes"
      id="id_observacoes"
      style="
        width: 100%;
        height: 60px;
        resize: none;
        padding: 11px;
        border: 1.5px solid #b2dfdb;
        border-radius: 6px;
        font-size: 15px;
        background: #f7fafc;
        transition: border 0.2s;
        margin-bottom: 18px;
      "
    >
{{ form.observacoes.value|default_if_none:'' }}</textarea
    >

    <button type="submit">Enviar pré-cadastro</button>
  </form>
</div>
{% endblock %}
