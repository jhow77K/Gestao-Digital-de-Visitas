<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema de Gerenciamento{% endblock %}</title>
    <style>
      /* Estilo básico para a navbar */
      .navbar {
        background-color: #333;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        padding: 10px 20px;
      }
      .navbar a {
        color: white;
        text-decoration: none;
        padding: 14px 20px;
        display: block;
      }
      .navbar a:hover {
        background-color: #575757;
      }
      .navbar .logo {
        font-size: 20px;
        font-weight: bold;
      }
      .navbar .links {
        display: flex;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="logo">
      </div>
      <div class="links">
        <a href="{% url 'home' %}">Início</a>
        <a href="{% url 'adicionar_escola' %}">Adicionar Escola</a>
        <a href="{% url 'adicionar_visita' %}">Adicionar Visita</a>
        <a href="{% url 'adicionar_pagamento' %}">Adicionar Pagamento</a>
        <a href="{% url 'adicionar_monitores' %}">Adicionar Monitores</a>
        <a href="{% url 'visualizar_dados' %}">Visualizar Dados</a>
      </div>
    </div>

    <!-- Conteúdo da página -->
    <div class="content">
      {% block content %}
      <h1>Adicionar Escola</h1>

      <!-- Exibe mensagens de erro ou sucesso -->
      {% if messages %}
      <script>
        {% for message in messages %}
          alert("{{ message|escapejs }}");
        {% endfor %}
      </script>
      {% endif %}

      <form method="post">
        {% csrf_token %}
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required /><br />
        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel" id="responsavel" required /><br />
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" id="endereco" required /><br />
        <label for="bairro">Bairro:</label>
        <input type="text" name="bairro" id="bairro" required /><br />
        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone" required /><br />
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required /><br />
        <label for="cnpj">CNPJ:</label>
        <input type="text" name="cnpj" id="cnpj" required /><br />
        <button type="submit">Salvar</button>
      </form>
      {% endblock %}
    </div>
  </body>
</html>
