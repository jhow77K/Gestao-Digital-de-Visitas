<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Sistema de Gerenciamento{% endblock %}</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .header {
        background-color: #333;
        color: white;
        padding: 15px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
      }

      .header .logo {
        font-size: 20px;
        font-weight: bold;
      }

      .header .menu {
        display: flex;
        gap: 15px;
      }

      .header .menu a {
        color: white;
        text-decoration: none;
        padding: 5px 10px;
      }

      .header .menu a:last-child {
        margin-right: 30px;
      }

      .header .menu a:hover {
        text-decoration: underline;
      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown .dropbtn {
        background-color: #333;
        color: white;
        padding: 5px 10px;
        font-size: 16px;
        border: none;
        cursor: pointer;
      }

      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 160px;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        z-index: 1;
      }

      .dropdown-content a {
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
      }

      .dropdown-content a:hover {
        background-color: #575757;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .dropdown:hover .dropbtn {
        background-color: #575757;
      }

      .content {
        margin-top: 80px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="logo">Fazendinha Estação Natureza</div>
      <div class="menu">
        <a href="{% url 'home' %}">Início</a>
        <a href="{% url 'adicionar_escola' %}">Adicionar Escola</a>
        <a href="{% url 'adicionar_visita' %}">Adicionar Visita</a>
        <a href="{% url 'adicionar_pagamento' %}">Adicionar Pagamento</a>
        <a href="{% url 'adicionar_monitores' %}">Adicionar Monitores</a>
        <a href="{% url 'visualizar_dados' %}">Visualizar Dados</a>
        <div class="dropdown">
          <button class="dropbtn">Gerenciar Usuários</button>
          <div class="dropdown-content">
            <a href="{% url 'listar_usuarios' %}">Listar Usuários</a>
            <a href="{% url 'adicionar_usuario' %}">Adicionar Usuário</a>
          </div>
        </div>
        <a href="{% url 'logout' %}">Sair</a>
      </div>
    </div>

    <div class="content">
      {% if messages %}
        <div style="max-width: 600px; margin: 20px auto;">
          {% for message in messages %}
            <div style="
              padding: 12px 18px;
              margin-bottom: 10px;
              border-radius: 6px;
              font-weight: bold;
              color: {% if message.tags == 'error' %}#b30000{% else %}#155724{% endif %};
              background: {% if message.tags == 'error' %}#ffeaea{% else %}#d4edda{% endif %};
              border: 1px solid {% if message.tags == 'error' %}#b30000{% else %}#c3e6cb{% endif %};
            ">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
