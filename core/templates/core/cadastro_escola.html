{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro de Escola</title>
    <link
      rel="icon"
      type="image/png"
      href="{% static 'img/logo-fazendinha1.png' %}"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inter:400,600,700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", Arial, sans-serif;
        background: #f7fafc;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .cadastro-container {
        background: #fff;
        padding: 40px 32px 32px 32px;
        border-radius: 18px;
        box-shadow: 0 4px 18px rgba(56, 142, 60, 0.1);
        width: 540px;
        text-align: center;
        border: 2px solid #c5e1a5;
      }
      .cadastro-container h2 {
        margin-bottom: 22px;
        font-size: 2rem;
        color: #388e3c;
        letter-spacing: 1px;
        font-weight: bold;
      }
      .form-row {
        display: flex;
        gap: 48px; 
        margin-bottom: 22px;
      }
      .form-row > div {
        flex: 1;
        display: flex;
        flex-direction: column;
      }
      .cadastro-container label {
        margin-bottom: 4px;
        font-weight: 600;
        text-align: left;
        color: #388e3c;
        font-size: 1rem;
        letter-spacing: 0.5px;
      }
      .cadastro-container input {
        width: 100%;
        padding: 12px; 
        margin-bottom: 8px; 
        border: 1.5px solid #bdbdbd;
        border-radius: 7px;
        font-size: 1rem;
        background: #f5f5f5;
        color: #234d20;
        transition: border 0.2s;
      }
      .cadastro-container input:focus {
        border: 1.5px solid #388e3c;
        outline: none;
        background: #fff;
      }
      .cadastro-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #388e3c 0%, #8bc34a 100%);
        color: #fff;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-size: 1.08rem;
        font-weight: 700;
        letter-spacing: 1px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
        margin-top: 14px;
      }
      .cadastro-container button:hover {
        background: linear-gradient(90deg, #8bc34a 0%, #388e3c 100%);
        color: #234d20;
      }
      .mensagem-erro {
        color: #b30000;
        background: #ffeaea;
        border: 1px solid #b30000;
        padding: 10px 14px;
        border-radius: 7px;
        margin-bottom: 18px;
        font-size: 1rem;
        text-align: center;
      }
      .cadastro-container a {
        color: #388e3c;
        text-decoration: underline;
        margin-top: 18px;
        display: block;
        font-size: 1rem;
        font-weight: 600;
        transition: color 0.2s;
      }
      .cadastro-container a:hover {
        color: #8bc34a;
        text-decoration: underline;
      }
      .obrigatorio {
        color: #b30000;
        font-size: 0.98em;
        margin-bottom: 8px;
        margin-top: -6px;
        text-align: left;
      }
      @media (max-width: 700px) {
        .cadastro-container {
          width: 98vw;
          padding: 18px 4vw;
        }
        .form-row {
          flex-direction: column;
          gap: 0;
          margin-bottom: 18px;
        }
        .cadastro-container input {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cadastro-container">
      <h2>Cadastro de Escola</h2>
      {% if messages %}
      <div class="mensagem-erro">
        {% for message in messages %} {{ message }} {% endfor %}
      </div>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <div class="form-row">
          <div>
            <label for="nome"
              >Nome da Escola: <span class="obrigatorio">*</span></label
            >
            <input type="text" name="nome" id="nome" required />
          </div>
          <div>
            <label for="cep">CEP: <span class="obrigatorio">*</span></label>
            <input type="text" name="cep" id="cep" required maxlength="9" />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="endereco"
              >Endereço: <span class="obrigatorio">*</span></label
            >
            <input type="text" name="endereco" id="endereco" required />
          </div>
          <div>
            <label for="bairro"
              >Bairro: <span class="obrigatorio">*</span></label
            >
            <input type="text" name="bairro" id="bairro" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="cidade"
              >Cidade: <span class="obrigatorio">*</span></label
            >
            <input type="text" name="cidade" id="cidade" required />
          </div>
          <div>
            <label for="estado"
              >Estado (UF): <span class="obrigatorio">*</span></label
            >
            <input
              type="text"
              name="estado"
              id="estado"
              required
              maxlength="2"
            />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="telefone"
              >Telefone: <span class="obrigatorio">*</span></label
            >
            <input
              type="text"
              name="telefone"
              id="telefone"
              required
              maxlength="16"
            />
          </div>
          <div>
            <label for="email"
              >E-mail: <span class="obrigatorio">*</span></label
            >
            <input type="email" name="email" id="email" required />
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="cnpj">CNPJ: <span class="obrigatorio">*</span></label>
            <input type="text" name="cnpj" id="cnpj" required maxlength="18" />
          </div>
          <div>
            <label for="senha">Senha: <span class="obrigatorio">*</span></label>
            <input type="password" name="senha" id="senha" required />
          </div>
        </div>
        <div class="obrigatorio" style="margin-bottom: 12px; margin-top: -8px">
          * Campos obrigatórios
        </div>
        <button type="submit">Cadastrar</button>
        <a href="{% url 'login' %}">Voltar ao Login</a>
      </form>
    </div>
    <script>
      document.getElementById("cep").addEventListener("blur", function () {
        var cep = this.value.replace(/\D/g, "");
        if (cep.length === 8) {
          fetch("https://viacep.com.br/ws/" + cep + "/json/")
            .then((response) => response.json())
            .then((data) => {
              if (!data.erro) {
                document.getElementById("endereco").value = data.logradouro;
                document.getElementById("bairro").value = data.bairro;
                document.getElementById("cidade").value = data.localidade;
                document.getElementById("estado").value = data.uf;
              }
            });
        }
      });
    </script>
  </body>
</html>
