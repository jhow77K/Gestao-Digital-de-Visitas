<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar Pagamento</title>
  </head>
  <body>
    <h1>Editar Pagamento</h1>

    <!-- Exibir mensagens -->
    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label for="numero_criancas_pagantes"
        >Número de Crianças Pagantes: *</label
      >
      <input
        type="number"
        id="numero_criancas_pagantes"
        name="numero_criancas_pagantes"
        value="{{ pagamento.numero_criancas_pagantes }}"
        required
      /><br />

      <label for="valor_por_crianca">Valor por Criança: *</label>
      <input
        type="number"
        id="valor_por_crianca"
        name="valor_por_crianca"
        step="0.01"
        value="{{ pagamento.valor_por_crianca }}"
        required
      /><br />

      <label for="numero_adultos_pagantes">Número de Adultos Pagantes: *</label>
      <input
        type="number"
        id="numero_adultos_pagantes"
        name="numero_adultos_pagantes"
        value="{{ pagamento.numero_adultos_pagantes }}"
        required
      /><br />

      <label for="valor_por_adulto">Valor por Adulto: *</label>
      <input
        type="number"
        id="valor_por_adulto"
        name="valor_por_adulto"
        step="0.01"
        value="{{ pagamento.valor_por_adulto }}"
        required
      /><br />

      <label for="forma_pagamento">Forma de Pagamento: *</label>
      <input
        type="text"
        id="forma_pagamento"
        name="forma_pagamento"
        value="{{ pagamento.forma_pagamento }}"
        required
      /><br />

      <label for="nota_fiscal">Nota Fiscal:</label>
      <input
        type="checkbox"
        id="nota_fiscal"
        name="nota_fiscal"
        {%
        if
        pagamento.nota_fiscal
        %}checked{%
        endif
        %}
      /><br />

      <label for="recibo">Recibo:</label>
      <input
        type="checkbox"
        id="recibo"
        name="recibo"
        {%
        if
        pagamento.recibo
        %}checked{%
        endif
        %}
      /><br />

      <label for="agencia">Agência:</label>
      <input
        type="checkbox"
        id="agencia"
        name="agencia"
        {%
        if
        pagamento.agencia
        %}checked{%
        endif
        %}
      /><br />

      <label for="comissao">Comissão:</label>
      <input
        type="number"
        id="comissao"
        name="comissao"
        step="0.01"
        value="{{ pagamento.comissao }}"
      /><br />

      <label for="numero_previsto_criancas"
        >Número Previsto de Crianças: *</label
      >
      <input
        type="number"
        id="numero_previsto_criancas"
        name="numero_previsto_criancas"
        value="{{ pagamento.numero_previsto_criancas }}"
        required
      /><br />

      <label for="numero_adultos_cortesia">Número de Adultos Cortesia: *</label>
      <input
        type="number"
        id="numero_adultos_cortesia"
        name="numero_adultos_cortesia"
        value="{{ pagamento.numero_adultos_cortesia }}"
        required
      /><br />

      <!-- Comentário sobre os campos obrigatórios -->
      <p>Todos os campos marcados com * são obrigatórios.</p>

      <button type="submit">Salvar Alterações</button>
    </form>
  </body>
</html>
