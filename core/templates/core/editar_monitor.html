<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão Digital de Visitas</title>
    <link rel="icon" type="image/png" href=\static\img\logo-fazendinha1.png>
    <style>
      body {
        background: #f7fafc;
      }
      .form-container {
        background: #fff;
        max-width: 480px;
        margin: 40px auto 0 auto;
        padding: 32px 28px 24px 28px;
        border-radius: 14px;
        box-shadow: 0 4px 24px rgba(67, 160, 71, 0.1);
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }
      .form-container h1 {
        color: #000;
        text-align: center;
        margin-bottom: 22px;
        font-size: 2rem;
      }
      .form-container label {
        display: block;
        margin-bottom: 6px;
        font-weight: 600;
        color: #000;
        margin-top: 14px;
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        min-width: 0;
        max-width: 100%;
        padding: 10px;
        margin-bottom: 6px;
        border: 1.5px solid #b2dfdb;
        border-radius: 6px;
        font-size: 15px;
        background: #f7fafc;
        transition: border 0.2s;
        box-sizing: border-box;
        resize: vertical;
      }
      .form-container input:focus,
      .form-container textarea:focus {
        border: 1.5px solid #43a047;
        outline: none;
        background: #fff;
      }
      .form-container button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(90deg, #43a047 0%, #388e3c 100%);
        color: #fff;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 17px;
        font-weight: bold;
        letter-spacing: 1px;
        margin-top: 18px;
        box-shadow: 0 2px 8px rgba(67, 160, 71, 0.08);
        transition: background 0.2s;
      }
      .form-container button:hover {
        background: linear-gradient(90deg, #388e3c 0%, #43a047 100%);
      }
      @media (max-width: 600px) {
        .form-container {
          max-width: 98vw;
          padding: 18px 4vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Editar Monitor</h1>
      <form method="post">
        {% csrf_token %}
        <label for="monitores_fazendinha">Monitores da Fazendinha:</label>
        <textarea
          id="monitores_fazendinha"
          name="monitores_fazendinha"
          required
        >
{{ monitor.monitores_fazendinha }}</textarea
        >

        <label for="monitores_free">Monitores Free:</label>
        <textarea id="monitores_free" name="monitores_free">
{{ monitor.monitores_free }}</textarea
        >

        <label for="guia_fazendinha">Guia da Fazendinha:</label>
        <input
          type="text"
          id="guia_fazendinha"
          name="guia_fazendinha"
          value="{{ monitor.guia_fazendinha }}"
          required
        />

        <label for="guias_free">Guias Free:</label>
        <textarea id="guias_free" name="guias_free">
{{ monitor.guias_free }}</textarea
        >

        <label for="historico_passeio">Histórico do Passeio:</label>
        <textarea id="historico_passeio" name="historico_passeio">
{{ monitor.historico_passeio }}</textarea
        >

        <button type="submit">Salvar Alterações</button>
          <div style="text-align: center; margin: 12px 0 0 0;">
        <a href="{% url 'visualizar_dados' %}" style="
          display: inline-block;
          color: #388e3c;
          background: #e8f5e9;
          padding: 7px 18px;
          border-radius: 6px;
          font-weight: bold;
          text-decoration: none;
          box-shadow: 0 2px 8px rgba(67,160,71,0.06);
          transition: background 0.2s;
        ">
          ← Voltar para Visualizar Dados
        </a>
      </div>
      </form>
    </div>
  </body>
</html>
